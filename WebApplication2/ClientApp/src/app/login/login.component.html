<form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <div class="form-group">
    <label for="email" class="cols-sm-2 control-label">Your Email</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" [(ngModel)]="model.email" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="cols-sm-2 control-label">Password</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" [(ngModel)]="model.password" />
      </div>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
