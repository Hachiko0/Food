<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>WebApplication2</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="authService.isLoggedIn()">
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="!authService.isLoggedIn()">
              <a [routerLink]='["/login"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-education'></span> Login
              </a>
            </li>
            <li *ngIf="authService.isLoggedIn()">
              <a (click)='logout()'>
                <span class='glyphicon glyphicon-education'></span> Logout
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' *ngIf="!authService.isLoggedIn()">
              <a [routerLink]='["/create-account"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Create Account
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
